<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            <div class="home">
                <i class="fa-solid fa-utensils"></i>
                MEAL FINDER
            </div>
            <div>
                <div id="menu-btn">
                    <span>&#9776;</span>
                </div>
                <nav id="side-menu">
                    <div id="close-btn">&times;</div>
                    <ul>
                        <li><a href="#">Beef</a></li>
                        <li><a href="#">Chicken</a></li>
                        <li><a href="#">Dessert</a></li>
                        <li><a href="#">Lamb</a></li>
                        <li><a href="#">Miscellneous</a></li>
                        <li><a href="#">Pasta</a></li>
                        <li><a href="#">Pork</a></li>
                        <li><a href="#">Seafood</a></li>
                        <li><a href="#">Side</a></li>
                        <li><a href="#">Starter</a></li>
                        <li><a href="#">Vegan</a></li>
                        <li><a href="#">Vegetarian</a></li>
                        <li><a href="#">Breakfast</a></li>
                        <li><a href="#">Goat</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="banner">
        <div>
            <input type="text" placeholder="Search recipes here..." class="ban-input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <h2 class="ban-text">What are your favorite cuisines?</h2>
            <p class="ban-text">PERSONALIZE YOUR EXPERIENCE</p>
        </div>
    </div>

    <div class="categ">
        <h4 class="categ-head"><span class="underline">CATE</span>GORIES</h4>
        <div class="categ-items">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
            <img class="img">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
